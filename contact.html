<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Viceweb</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f3f3;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: black;
      padding: 15px 30px;
    }

    nav img {
      width: 160px;
      height: auto;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: cyan;
    }

    .container {
      max-width: 500px;
      background: white;
      padding: 25px;
      margin: 60px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      font-size: 16px;
    }

    button {
      background: black;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: cyan;
      color: black;
    }

  </style>
</head>

<body>

<nav>
  <a href="index.html"><img src="logo.svg" alt="Viceweb Logo" style="width:160px; height:auto;"></a>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="contact.html" style="color: cyan;">Contact</a></li>
  </ul>
</nav>

<div class="container">
  <h2>Contact Us</h2>
  <input type="text" placeholder="Your Name">
  <input type="email" placeholder="Email Address">
  <textarea rows="5" placeholder="Message"></textarea>
  <button>Send</button>
</div>

</body>
</html>
