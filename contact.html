<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact – Vice Tech World</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("c6UP8nIoe5xpREoya"); // YOUR PUBLIC KEY
    })();
  </script>
</head>
<body>

<header>
  <div class="logo">Vice </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>
</header>

<section class="page">
  <h2>Contact Us</h2>

  <form id="contactForm" class="contact-box">

    <input type="text" name="name" placeholder="Your Name" required>

    <input type="email" name="email" placeholder="Your Email" required>

    <input type="text" name="title" placeholder="Subject" required>

    <textarea name="message" placeholder="Your Message" required></textarea>

    <button type="submit" class="btn">Send Message</button>

    <p id="statusMessage" class="status"></p>

  </form>

</section>

<script>
  document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();

    emailjs.sendForm(
      "service_lpmq1v9",     // SERVICE ID
      "template_6d49n9b",    // TEMPLATE ID
      this
    ).then(() => {
      document.getElementById("statusMessage").innerHTML = 
        "Message Sent Successfully ✔️";
      document.getElementById("statusMessage").style.color = "green";
      document.getElementById("contactForm").reset();
    }, (error) => {
      document.getElementById("statusMessage").innerHTML = 
        "Failed to send ❌ — check your EmailJS setup";
      document.getElementById("statusMessage").style.color = "red";
    });
  });
</script>

</body>
</html>
