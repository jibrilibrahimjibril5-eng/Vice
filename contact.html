<body>

<header class="header">
  <a class="brand" href="index.html"><img src="logo.svg" alt="ViceWeb Logo"></a>
  <nav class="nav">
    <a href="index.html">Home</a>

    <a href="pricing.html">Pricing</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>
</header>

<section class="contact-wrap">
  <form id="contactForm" class="contact-form">
    <h2>Contact Us</h2>
    <input type="text" name="name" placeholder="Your name" required>
    <input type="email" name="email" placeholder="Your email" required>
    <input type="text" name="title" placeholder="Subject" required>
    <textarea name="message" placeholder="Message" required rows="6"></textarea>
    <button type="submit">Send Message</button>
    <p id="statusMessage" style="font-weight:700;margin-top:8px"></p>
  </form>

  <aside class="info-card">
    <h3>Contact Info</h3>
    <p>Email: <a href="mailto:jibrilibrahimjibril5@gmail.com">jibrilibrahimjibril5@gmail.com</a></p>
    <p>Response: Usually within 24 hours</p>
  </aside>
</section>

<script>
document.getElementById("contactForm").addEventListener("submit", function(e){
  e.preventDefault();
  const status = document.getElementById("statusMessage");
  status.style.color = '#2563EB';
  status.innerText = "Sending…";

  emailjs.sendForm("service_lpmq1v9","template_6d49n9b", this)
    .then(() => {
      status.style.color = 'green';
      status.innerText = "Message Sent Successfully ✔️";
      this.reset();
    })
    .catch((err) => {
      console.error("EmailJS:", err);
      status.style.color = 'red';
      status.innerText = "Failed to send ❌ — check console";
    });
});
</script>

</body>
